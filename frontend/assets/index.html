<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
        integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">
</head>

<body>
    <div class="header">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand">Shooter game</a>
            <div class="navbar-collapse">
                <div class="navbar-nav">
                    <a class="nav-item nav-link" href="#game">Game</a>
                    <a class="nav-item nav-link" href="#scores">Best scores</a>
                    <a class="nav-item nav-link" href="#rules">Rules</a>
                    <a class="nav-item nav-link" href="#author">Author</a>
                </div>
            </div>
        </nav>
    </div>
    <div class="main">
        <div class="sprite-wrapper" style="left: -3000px; top: -3000px; position: absolute;">
            <img src="./img/hero.png" class="hero-sprite">
            <img src="./img/slime.png" class="smart-enemy-sprite">
            <img src="./img/snake.png" class="dummy-enemy-sprite">
            <img src="./img/sword.png" class="sword">
            <img src="./img/shoes.png" class="shoes">
            <img src="./img/shield.png" class="shield">
            <img src="./img/landscape.png" class="landscape">
        </div>
        <div class="game-container" style="user-select: none;"></div>   
    </div>
    <script src="app.js" type="text/javascript"></script>
</body>

</html>
